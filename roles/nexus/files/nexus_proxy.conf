

server {
  listen 80;
  server_name nexus.the-captains-shack.com;
  return 301 https://$host$request_uri;
}

server {
    listen 443;
    server_tokens off;
    server_name nexus.the-captains-shack.com;

    ssl_certificate         ssl/nexus.the-captains-shack.com/fullchain.pem;
    ssl_certificate_key     ssl/nexus.the-captains-shack.com/privkey.pem;
    ssl_trusted_certificate ssl/nexus.the-captains-shack.com/fullchain.pem;

    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4";

    location / {
        proxy_set_header 	X-Real-IP $remote_addr;
	    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header        X-Forwarded-Proto $scheme;
    	proxy_set_header        Host $host;
        proxy_redirect http:// https://;
        proxy_pass http://nexus:8081;
    }

}